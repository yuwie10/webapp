  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
    <h2>Visualizing your company's digital communications</h2>
    <div class="starter-template">
        <p></p>
        <p></p>
        <img src='/static/sentiments-over-time.png' align = 'middle'></img>
        <p></p>
        <p></p>
        <img src='/static/12-tsne.png' align = 'midde'></img>
        <p></p>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
        </div>
        <div>
            <label for="team">Team/Department:</label> 
            <select name= team method="GET" action="/">
                    <option value = 'Team'>--select--</option>
            </select>
            <p></p>
            <p></p>
            <label for="person">Sender:</label> 
            <select name= person method="GET" action="/">
                    <option value = 'Name'>--select--</option>
                {% for person in people %}
                    <option value= "{{person}}">{{person}}</option>
                {% endfor %}
            </select>
            <p></p>
            <p></p>
            <label for="receiver">Recipient(s):</label>
            <select name= receiver method="GET" action="/">
                    <option value = 'Recipient'>--select--</option>
                    <option value = 'Recipient'>All</option>
            </select>
            <p></p>
            <p></p>
          <button type="submit" class="btn btn-info btn">Submit</button>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> 
<script src="static/js/bootstrap.min.js"></script>
