    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
        </div>

        <div>
            <select name= team method="GET" action="/">
                    <option value = 'Team'>Team/Department</option>
            </select>
            
            <select name= person method="GET" action="/">
                    <option value = 'Name'>Name of email sender</option>
                {% for person in people %}
                    <option value= "{{person}}">{{person}}</option>
                {% endfor %}
            </select>
            <select name= receiver method="GET" action="/">
                    <option value = 'Recipient'>Recipient(s)</option>
                    <option value = 'Recipient'>All</option>
            </select>
          <button type="submit" class="btn btn-default btn">Submit</button>
            <p></p>
            <p></p>
        </div>

      </form>
